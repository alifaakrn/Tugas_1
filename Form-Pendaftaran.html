<!DOCTYPE html>
    <html>
        <head>
            <title>Formulir</title>
        </head>

    <body>
        <section>
            <nav>
                <a href="./Tugas-HTML-1.html">Kembali ke Home</a>
            </nav>
            <h1>Formulir Pendaftran Siswa</h1>

            <form action="#">
                <div>
                    <label>Nama Calon Siswa : </label>
                    <input type="text">
                </div>
                <br/>
                <div>
                    <label>Tempat/Tanggal Lahir : </label>
                    <input type="date">
                </div>
                <br/>
                <div>
                    <label>Agama : </label>
                <select>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="budha">Budha</option>
                    <option value="hindu">Hindu</option>
                    <option value="konghucu">Konghucu</option>
                </select>
                </div>
                <br/>
                <div>
                    <label>Alamat : </label>
                    <textarea type="textarea"></textarea>
                </div>
                <br/>
                <div>
                    <label>No.Telp/HP</label>
                    <input type="number">
                </div>
                <br/>
                <div>
                    <label>Jenis Kelamin</label>
                    <label>
                        <input type="Radio" id="Jenkellakilaki" name="Jenkel" value="Lakilaki"  />
                        Laki-Laki
                    </label>
                    <label>
                        <input type="Radio" id="JenkelPerempuan" name="Jenkel" value="Perempuan" />
                        Perempuan
                    </label>
                </div>
                <br/>
                <div>
                    <label>Ekstrakulikuler</label>
                    <label>
                        <input type="checkbox" name="Paskibra" value="Paskibra" />
                        Paskibra
                    </label> 
                    <label>   
                        <input type="checkbox" name="Futsal" value="Futsal"  />
                        Futsal  
                    </label> 
                    <label>   
                        <input type="checkbox" name="Basket" value="Basket"  />
                        Basket  
                    </label>
                    <label>   
                        <input type="checkbox" name="Renang" value="Renang"  />
                        Renang  
                    </label>
                    <label>   
                        <input type="checkbox" name="Tari" value="Tari"  />
                        Tari  
                    </label>
                </div>
                <br/>
                <div>
                    <label>Pas Foto : </label>
                    <input type="file" multiple>
                </div>
                <br/>
                <div>
                    <button type="button">Kirim</button>
                </div>
            </form>

        </section>
    </body>
    </html>
